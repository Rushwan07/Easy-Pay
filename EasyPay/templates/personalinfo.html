<!doctype html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Google Fonds -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- js -->

    <title>Easy | Pay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message : </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        {% endfor %}
    </div>


    <div class="EasyP container rounded  shadow-lg p-5 mb-5 mt-5
    ">
        <h1>Personal info</h1>
        <div id="prof" class="mt-5 pl-3 d-flex justify-content-center align-items-center">
            {% if objimg %}
            <a href="{% url 'Epay:Profile' %}" id="user-profile" class="imgs text-center " style=""><img class="img"
                    style="z-index: -1;" src="/media/{{objimg}}" alt="">
                <span></span>

            </a>
            <i class="fa-solid fa-pen fa-2x"
                style="position: absolute; z-index: 1; color: white; background-color: blue; padding: 10px; border: 2px solid white; border-radius: 50%; margin-top: 120px; margin-left: 100px;"></i>
            {% else %}

            <a href="{% url 'Epay:Profile' %}" id="user-profile" class="imgs text-center " style=""><img class="img"
                    src="https://www.lootboy.de/p/wp-content/uploads/2020/12/wall-of-fame-7.png" alt="">

            </a>
            {% endif %}
        </div>

        <div class="mt-5 container">
            <a href="{% url 'Epay:personalinfo' %}" class="help-feed">
                <i class="fa-regular fa-id-badge"></i>&ensp; <b class="Bold">Mobile number</b>
            </a><br>
            <span class="ml-4 help-feed">{{phone}}</span>
            <br>

            <a href="{% url 'Epay:personalinfo' %}" class="help-feed">
                <i class="fa-solid fa-envelope mt-3"></i>&ensp; <b class="Bold">Email</b>
            </a><br>
            <span class="ml-4 help-feed">{{email}}</span>
            <br>
           
           

        </div>
    </div>



    <!-- optional -->
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init(); 
    </script>




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>



</body>

</html>
