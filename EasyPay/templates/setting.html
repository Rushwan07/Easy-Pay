<!doctype html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Google Fonds -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- js -->

    <title>Easy | Pay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message : </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        {% endfor %}
    </div>



    <div class="container shadow-lg p-5 mb-5 mt-5 ">
        <h1>Settings</h1>

        <div class="mt-5">
            <a href="{% url 'Epay:personalinfo' %}" class="help-feed">
                <i class="fa-solid fa-user mt-4"></i>&ensp; <b class="Bold">Personal info</b>
            </a><br>
            <a href="" class="help-feed">
                <i class="fa-solid fa-circle-info mt-4"></i>&ensp; <b class="Bold">About</b>
            </a><br>
            <a href="" class="help-feed">
                <i class="fa-regular fa-circle-question mt-4"></i>&ensp; <b class="Bold">Help & feedback</b>
            </a><br>
            <a href="{% url 'Epay:Logout' %}" class="help-feed">
                <i class="fa-solid fa-power-off mt-4"></i>&ensp; <b class="Bold">Sign out</b>
            </a>

        </div>
    </div>










    <!-- Optional JavaScript -->
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

</body>

</html>
