<!doctype html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Google Fonds -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>Easy | Pay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>

    <div class="container" data-aos="fade-up" data-aos-duration="1500">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" data-aos="fade-up"
            data-aos-duration="1500">
            <strong>Message : </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        {% endfor %}
    </div>
    <div id="nav-bar" class="EasyP">
        <div class="d-flex justify-content-between text-around ">
            <div class="d-flex">
                <div href="profile.html" id="user-profile" class="imgd text-center"><img class="img"
                        src="/media/{{userimage}}" alt="">

                </div>
                <div class="">
                    <span id="self_username" hidden>{{request.user.username}}</span>
                    <span class="ml-3" id="other_one_username">{{user.username}}</span><br>
                    <span style="opacity: 0.8;" class="ml-3">{{user.first_name}}</span>
                </div>
            </div>
        </div>
    </div>
    <div id="big-container" class="EasyP container rounded shadow-lg p-5 mb-3 mt-5
    ">



        <div id="main-content" data-aos="zoom-in-down" data-aos-duration="1500">

            <!-- for messeges -->

            <div class="d-flex flex-column" id="conversations-container">
            </div>


        </div>

    </div>
    <div id="last">
    </div>
    <footer id="footer" class="container d-flex">
        <!-- Button trigger modal -->
        <button type="button" id="button" class="btn btn-primary border" data-toggle="modal" data-target="#exampleModalCenter">
            Pay
        </button>
        <input type="text" id="massage-btn" class="EasyP p-3 border" placeholder="Massage"></input>
    </footer>



    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Payment</h5>
                    <button id="close-payment-modal" type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" class="container">
                        <i class="fa-solid fa-indian-rupee-sign"></i><input type="number" name="" id="amount"
                            placeholder="Pay">
                        <br>
                        <i class="fa-regular fa-message mt-3" ></i><input type="text" name="" id="payment-message"
                            placeholder="Message">

                </div>

                <div class="modal-footer">
                  
                    <button type="button" id="payment-btn" class="btn btn-primary" data-dismiss="modal">Pay</button>
                </div>
                </form>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript -->
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        window.scrollTo(0, document.body.scrollHeight || document.documentElement.scrollHeight);
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="{% static 'websocket_scripts/usertrans.js' %}"></script>
</body>

</html>
