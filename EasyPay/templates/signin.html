<!doctype html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Google Fonds -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">

    <title>Easy | Pay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body >
<div class="container" data-aos="fade-up"
                    data-aos-duration="1500">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert"  data-aos="fade-up"
                    data-aos-duration="1500" >
     <strong>Message : </strong> {{ message }}
     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
     </button>
    </div>

{% endfor %}
</div>

    <div class="EasyP container rounded shadow-lg p-5 mb-5 mt-5
    ">
        <div class="TopL"> <i id="logo" class="fa-solid fa-e fa-2x"></i> Pay</div>
        <div class="TopL mt-4"> Welcome to &ensp;<i id="logo" class="fa-solid fa-e "></i>asy Pay</div>
        <span>Enter phone number linked to bank account</span>
        <form action="{% url 'Epay:Create' %}" method="post" class="mt-4">
             {%  csrf_token %}
            <input class="input" type="text" name="name" id="name" required placeholder="Name">
            <input class="input" type="email" name="email" id="email" required placeholder="Email">
            <input class="input" type="password" name="password" id="password" required placeholder="Password should contain 8 digits">
            <input class="input" type="tel" name="phone" id="phone" required placeholder="Phone">
            <div class="text-center"><button type="submit" class="Btn mt-5">Next</button></div>
            <div class="text-center mt-3"><span>If you already have a account login here </span><a href="{% url 'Epay:Login' %}" class="Btn2">Login</a></div>
        </form>
    </div>





    <!-- Optional JavaScript -->
    <script src="https://kit.fontawesome.com/e2d637a111.js" crossorigin="anonymous"></script>
     <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
